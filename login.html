<html lang="en">
<head>
    <meta charset="UTF-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>

    <title>sign-in</title>

    <body>

        <header>
            <h2 class="logo"><img src="imunig/knock-fire.png" width="200" height="67"></h2>
            <nav class="navigation"></nav>
        </header>



<div class="wrapper">
    <!--<span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>-->
        <div class="from-box register">
            <h2 style="color: black;">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & condition</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="regis.html">Register</a></p>
                   <!-- <script>
                        alert("sussecful sign-up and go to login page")
                    </script>-->
                </div>
            </form>
        </div>
    </div>
</div>
